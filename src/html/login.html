<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>梦芭莎登录</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<script type="text/javascript" src="../js/jquery-1.12.0.js" ></script>
		<script type="text/javascript" src="../js/login.js" ></script>
		<script type="text/javascript" src="../dist/jquery-validation-1.14.0/jquery.validate.min.js" ></script>
		<script src="../dist/jquery-validation-1.14.0/messages_zh.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--
        	作者：lypyyah@163.com
        	时间：2016-07-23
        	描述：登录页面
        -->
		<!--
        	作者：lypyyah@163.com
        	时间：2016-07-23
        	描述：header
        -->
		<div class="header">
			<a href="#"><img src="../css/img/login_header.jpg" alt /></a>
		</div>
		<!--
        	作者：lypyyah@163.com
        	时间：2016-07-23
        	描述：主要部分
        -->
		<div class="main">
			<div class="user_info_left">
				<img src="../css/img/login1.jpg" alt />
			</div>
			<div class="loginbox">
				<div class="loginbox_top">
					<span class="login-txt login_active">普通登录<span class="login_bor_1"></span></span>
					<span class="login-txt_2">无密码登录<span class="login_bor_2"></span></span>
				</div>
				<div class="loginbox_content">
					<form method="post" id="form">
						<input name="username" id="username" type="text" placeholder="手机号/邮件/会员卡号" />
						<div id="loginTip"></div>
						<input name="userpsd" id="userpsd" type="password" placeholder="密码" />
						<div id="loginTip"></div>
						<div class="loginother">
							<a class="forget_psd" href="#">忘记密码？</a>
							<a class="login_reg" href="#">注册</a>
						</div>
						<input id="loginbtn" type="button" value="立即登录" />
						<div class="form_footer">
							<span>其他登录方式:</span>
							<a class="weixinlogin" href="#"><img src="../css/img/wx.jpg" alt /></a>
							<a class="weixinlogin" href="#"><img src="../css/img/qqlogo0.jpg" alt /></a>
							<a class="weixinlogin" href="#"><img src="../css/img/l_050.jpg" alt /></a>
							<a class="weixinlogin" href="#"><img src="../css/img/weibologin0.jpg" alt /></a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--
        	作者：lypyyah@163.com
        	时间：2016-07-23
        	描述：footer
        -->
		<div class="footer">
			<div class="foot_copyright">
				<div class="copy_text">
					<a title="女性内衣专家梦芭莎首页" href="#">首页</a>
					<a href="#">公司简介</a>
					<a href="">旗下品牌</a>
					<a href="#">零售店址</a>
					<a title="梦芭莎网站联盟" href="#">梦芭莎网盟</a>
					<a title="梦芭莎网店代理" href="#">网店代理</a>
					<a href="#">网站地图</a>
					<a href="#">友情链接</a><br> Copyright © 2010-2019 梦芭莎官方网站，广州摩拉网络科技有限公司 All Rights Reserved 粤B2-20080069号 公安机关备案号44010302000075
				</div>
			</div>
		</div>
	</body>

</html>
